<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1 class="mb-1 text-center">Pricing</h1>
    <p class="text-center">Please check out our most effective payment model!</p>
    <div class="row text-center justify-content-evenly">
        <div class="col-md-3 mb-3 me-3 col-sm-4 card">

            <div class="card-header fw-bold">
                Free
            </div>
            <!-- <hr class="text-success text-center"> -->


            <div class="card-body">
                <h1 mb-1>$0/mo</h1>
                <p mb-2>10 user included <br> 2 GB of storage <br>Email Support</p>
                <button type="button" class="btn btn-outline-primary btn-sm">sign up for free</button>


            </div>



        </div>


        <div class="col-md-3 mb-3 me-3 col-sm-4 card ">

            <div class="card-header fw-bold">
                Pro
            </div>


            <div class="card-body">
                <h1 mb-1>$15/mo</h1>
                <p mb-2>20 user included <br> 10 GB of storage <br>Priority email support</p>
                <button type="button" class="btn btn-primary btn-sm">Get started</button>


            </div>

        </div>

        <div class="col-md-3 col-sm-10 mb-3 me-3 card">

            <div class="card-header fw-bold">
                Enterprise
            </div>


            <div class="card-body">
                <h1 mb-1>$29/mo</h1>
                <p mb-2>30 user included <br> 40 GB of storage <br>Phone & email support</p>
                <button type="button" class="btn btn-primary btn-sm">contact us</button>


            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
